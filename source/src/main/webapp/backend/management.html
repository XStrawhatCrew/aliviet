<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!--<link href="css/navbar-fixed-top.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

    <![endif]-->
    <script type="text/javascript" src="lib/angular.min.js"></script>



</head>
<body class="full-width" ng-app="BackendApp">
    <section id="container">
        <!--header start-->
        <ng-header></ng-header>
        <!--header end-->
        <!--sidebar start-->

        <!--sidebar end-->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li><a href="#">Vận Hành</a></li>
                            <li><a href="#">Đơn Hàng & Kiện Hàng</a></li>
                            <li class="active">Danh Sách Đơn</li>
                        </ul>
                        <!--breadcrumbs end -->
                    </div>
                </div>


                <div class="row" ng-controller="OrderAttrsCtrl">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Quản Lý Đơn Hàng
                            </header>
                            <div class="panel-body">
                                <form  role="form" >
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"  placeholder="Tìm theo mã đơn hàng, mã đơn site gốc hoặc user mua hàng...">
                                            </div>
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control"  placeholder="Mã vận đơn">
                                            </div>
                                            <div class="col-lg-3">
                                                <input type="text" class="form-control"  placeholder="Nhập ID, mã khách, tên khách">
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group" id="order-attrs" >

                                        <button type="button" ng-repeat="orderattribute in orderattributes"
                                                class="btn margin-button {{getClassByStatus(orderattribute.status)}}"
                                                ng-click="changeStatus($index, $event)">{{orderattribute.title}}</button>

                                    </div>

                                </form>

                            </div>
                        </section>

                    </div>
                </div>


                <!-- page end-->
            </section>
        </section>
        <!--main content end-->
        <!--footer start-->
        <ng-footer></ng-footer>
    </section>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
    <script type="text/javascript" src="js/hover-dropdown.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/respond.min.js" ></script>

    <!--right slidebar-->
    <script src="js/slidebars.min.js"></script>

    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>

    <!--Module-->
    <script type="text/javascript" src="js/app.js"></script>

    <!--Directive-->
    <script type="text/javascript" src="js/templates/template.js"></script>

    <!--Controller-->
    <script type="text/javascript" src="js/controllers/OrderAttrsCtrl.js"></script>
</body>
</html>
